    CSS property "background-color"
    CSS value "red"-->
<!--"border-radios" quantos mais px mais redonda fica  -->
<!--"cursor" dá aquela mãozinha quando passamos por cima de um botão-->
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor : pointer; 
        margin-right: 7px;
    }

    .join-button{
    background-color: white;
    border-color: rgb(0, 100, 251);
    border-style: solid;
    border-width: 1px;
    color: rgb(0, 100, 251);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 7px;
    }

    .tweet-button{
        color: white;
        background-color: rgb(27, 142, 214);
        border: none;
        width: 74px;
        height: 36px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
    }
</style>



<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

    Tweet</button>
